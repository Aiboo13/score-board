<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>papan score</title>
</head>
<body>
  <div class="scoreboard container d-flex flex-column justify-content-center">
    <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
      <div class="points col col-auto py-3  d-flex flex-column ">
        <h2>player 1</h2>
        <p id="p1-display" class="px-3">0</p>
        <div class="score-btns">
          <button id="p1-button" class="btn btn-primary">+1</button>
        </div>
      </div>
      <div class="points col col-auto py-3  d-flex flex-column ">
        <h2>player 2</h2>
        <p id="p2-display" class="px-3">0</p>
        <div>
          <button id="p2-button" class="btn btn-primary">+1</button>
        </div>
      </div>
    </div>
    <div class="d-grid gap-4 col-1 pb-5 mx-auto">
      <select name="" id="winpoin">
        <option value="9">9</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="21">21</option>
      </select>
    </div>
    <div class="d-grid gap-2 col-2 col-4 mx-auto pb-5">
      <button id="riset" class="btn-primary">riset</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
